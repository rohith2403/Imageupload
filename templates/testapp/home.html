<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>image upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body >
    <div class="container">
      <div class="py-5 text-center bg-primary text-white">
        <form class="" action="" method="post" enctype="multipart/form-data">
          <h2 class="mb-3">upload image</h2>
          {{form}}
          {% csrf_token %}
          <input type="submit" name="" class="btn-btn danger" value="upload">

        </form>
      </div>

        <div class="row">
          {% for x in img %}
           <div class="col-sm-4">
             <div class="card m-2">
                <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
             <div class="card-footer">
             <small class="text-muted">{{x.date}}</small>
           </div>
          </div>
         </div>
         {% endfor %}
       </div>
     </div>

  </body>
</html>
